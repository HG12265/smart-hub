<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Your Cart - Mobile Store</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<header class="site-header">
  <div class="header-left">
    <h1 class="brand">
      <img src="images/logo.png" alt="Mobile Store Logo" class="logo" />
      Smart Hub
    </h1>
  </div>

  <!-- Hamburger (only visible in mobile) -->
  <div class="hamburger" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>

  <!-- Nav -->
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="wishlist.html">Wishlist ❤️ </a>
    <a href="cart.html">Cart 🛒 </a>
    <a href="checkout.html">Checkout</a>
    <a href="contact.html">Contact</a>
    <button id="themeToggle" class="btn ghost sm" aria-label="Toggle dark mode">🌙</button>
  </nav>
</header>
<section class="hero">
  <div class="hero-text">
    <h1>Your Shopping Cart 🛒</h1>
    <p>Review your items, apply coupons and proceed to secure checkout.</p>
  </div>
  <img src="images/cart.jpg" alt="Shopping Cart"/>
</section>


<section class="cart">
  <div id="freeShippingBanner" class="banner"></div>

  <div id="cartItems" class="cart-list"><!-- JS injects items --></div>

  <div class="cart-actions">
    <a href="products.html" class="btn ghost">← Continue Shopping</a>
    <button onclick="clearCart()" class="btn danger">Clear Cart</button>
  </div>

  <div class="totals">
    <div class="row"><span>Subtotal</span><strong id="subtotal">₹0</strong></div>
    <div class="row"><span>Discount</span><strong id="discount">-₹0</strong></div>
    <div class="row"><span>Tax</span><strong id="tax">₹0</strong></div>
    <div class="row"><span>Shipping</span><strong id="shipping">₹0</strong></div>
    <div class="row grand"><span>Total</span><strong id="grandTotal">₹0</strong></div>
    <a href="checkout.html" class="btn lg block">Proceed to Checkout</a>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
